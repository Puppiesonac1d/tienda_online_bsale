  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">
              Volver a la tienda
              <span class="sr-only">Volver</span></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <section>
      <div class="container">
        <div style="display: flex; flex-direction: column; flex-wrap: wrap">
          <div>
            <h1 id="titulo">Carro</h1>
          </div>
          <div
            class="row hidden-md-up"
            style="
              display: flex;
              flex-direction: row;
              justify-content: space-between;
              padding: 5px;
            "
          >
            <div id="productosContainer" style="width: 70%"></div>
            <!--Total-->
            <div class="contenedorPagos" style="width: 20%">
              <div class="carroTitulo">
                <h1>Resumen de la compra</h1>
                <hr />
              </div>
              <div class="contenedorItems">
                <div
                  class="carroItem-int"
                  style="display: flex; flex-wrap: wrap; flex-direction: column"
                >
                  <h5>Total a pagar:</h5>
                <div style="display: flex; flex-wrap: wrap; flex-direction:row">
                  <h5>$</h5>
                  <h5 id="totalPagar"></h5>
                </div>
                 <a href='finTransac.html'>
                  <input
                  class="btn btn-primary"
                  type="button"
                  value="Pagar"
                  style="width: 100%"
                />   
                </a>

              </div>
            </div>
            <!--Fin de total-->
            <!--Listar los productos del carrito-->
          </div>
        </div>
      </div>
      <!---Sección donde se cargarán los cards de productos-->
    </section>
    <script>
      window.onload = function () {
        cargarCarro();
      };
    </script>
